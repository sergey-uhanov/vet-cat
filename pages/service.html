<!doctype html>
<html lang="en">

    <link rel="preload" href="src/styles/fonts/Manrope-Bold.woff2" as="font" type="font/woff2" crossorigin />

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/service.scss" />

    <script type="module" src="/src/js/service.js"></script>
