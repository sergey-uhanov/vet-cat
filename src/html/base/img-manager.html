{{#if img-srcset}}
<picture>
    <source data-srcset="{{img-srcset}}" type="image/webp">

    <img class="img {{img-class}}" data-src="{{img-src}}" alt="{{img-alt}}" width="{{img-width}}" height="{{img-height}}"/>
</picture>

{{else }}

<img class="img {{img-class}}" data-src="{{img-src}}" alt="{{img-alt}}" width="{{img-width}}" height="{{img-height}}"/>
{{/if}}
