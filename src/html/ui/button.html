<button class="button{{#if button-class}} button__{{button-class}}{{/if}} {{#if button-modifier}} button_{{button-modifier}}{{/if}}"
        type="{{#if type}}{{type}}{{else}}button{{/if}}">
  <span class="button__inner">
    {{#if svg-manager-id}}
      {{> base/svg-manager svg-manager-id=svg-manager-id svg-manager-class=icon-class }}
    {{/if}}
    {{button-text}}
  </span>
</button>
