<div class="input input_{{modifier}} {{class}} {{#if autocomplete}}input_autocomplete{{/if}}">
  <input
    class="input__field"
    type="{{type}}"
    value="{{value}}"
    name="{{name}}"
    placeholder="{{placeholder}}"
    {{#if autocomplete}}autocomplete="{{autocomplete}}"
    {{else}}autocomplete="off"
    {{/if}}
    {{#if id}}id="{{id}}"
    {{/if}}
  />

  {{#if button-class}}
  <button class="{{button-class}}">{{button-text}}</button>
  {{/if}}

  {{#if errorText}}
  <div class="error-text">{{errorText}}</div>
  {{/if}}
</div>
