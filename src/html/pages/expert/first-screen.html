<section class="first-screen">
    <div class="container">
        <div class="first-screen__content">
            <div class="first-screen__text-block">
                <div class="first-screen__title">Малицкая <br>
                    Валерия Викторовна
                </div>
                <div class="first-screen__position">Главный ветеринарный врач</div>
                <div class="first-screen__description">Специализации</div>

                <div class="first-screen__specialization">
                    <div class="first-screen__specialization-item">Дерматология</div>
                    <div class="first-screen__specialization-item">Терапия</div>
                    <div class="first-screen__specialization-item">УЗИ</div>
                    <div class="first-screen__specialization-item">Хирургия</div>
                </div>

                <a class="first-screen__button" href="#">Записаться на прием</a>
            </div>
            <div class="first-screen__image-block ">
                <div class="first-screen__img-wrapper">
                    <picture>
                        <source srcset="/img/home/expert-photo2.webp" type="image/webp">
                        <img class="first-screen__img" src="/img/home/expert-photo2.png" alt="photo expert">
                    </picture>
                </div>
                <a class="first-screen__feedback" href="#">
                    {{> base/svg-manager svg-manager-class="first-screen__icon" svg-manager-id="feedback"}}
                    2 отзыва</a>
            </div>
        </div>
    </div>
</section>
